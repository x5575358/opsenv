								<div class="caption"><i class="icon-reorder"></i> </div>
								<div class="tools">
									<a href="javascript:;" class="collapse"></a>
									<a href="#" data-toggle="modal" class="config"></a>
									<a href="javascript:;"　 onclick="location.reload()"　 class="reload"></a>

								</div>

							<div class="portlet-body form">
								<!--<h3 class="block"></h3>-->
                                <button onclick="releaseCheckPost();this.innerHTML='批重启中'" class="btn green" style="margin-right:20px;margin-bottom:20px;" id="opscheckboxpost" value="{% url 'opstools:excedockerrestart' %}">
                                   批量重启<i class="icon-share"></i>
                                </button>
                                <button onclick="window.location.href='{% url 'opstools:tools' %}' "style="margin-right:20px;margin-bottom:20px;"  type="button"  value="" class="btn black" %}>

                                </button>

                                <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" onchange="swapCheck(this.checked)"/></th>
                                            <th class="hidden-480">容器名</th>
                                            <th class="hidden-480">对应hosts主机</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for o in data %}
                                            <tr>
                                                <td><input type="checkbox" class="list-checkbox" value="{{o.id}}" /></td>
                                                <td><a href="#">{{ o.container_name }}</a></td>
                                                <td><a href="#">{{ o.hosts_name }}</a></td>
                                            </tr>
                                        {% endfor %}
                                </tbody>

                            </table>

						</div>
