<body class="page-header-fixed">
	<!-- BEGIN HEADER -->
	<div class="header navbar navbar-inverse navbar-fixed-top">
		<!-- BEGIN TOP NAVIGATION BAR -->
		<div class="navbar-inner">
			{% include "head.html" %}
		</div>

	<div class="page-container row-fluid">
		<!-- BEGIN SIDEBAR -->
		{% include "navigation.html" %}

		<!-- BEGIN PAGE -->
		<div class="page-content">
			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<div id="portlet-config" class="modal hide">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button"></button>
					<h3>portlet Settings</h3>
				</div>
				<div class="modal-body">
					<p>Here will be a configuration form</p>
				</div>
			</div>
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE CONTAINER-->
			<div class="container-fluid">
				<!-- BEGIN PAGE HEADER-->
				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN STYLE CUSTOMIZER -->
						<div class="color-panel hidden-phone">
							<div class="color-mode-icons icon-color"></div>
							<div class="color-mode-icons icon-color-close"></div>
							<div class="color-mode">
								<p>THEME COLOR</p>
								<ul class="inline">
									<li class="color-black current color-default" data-style="default"></li>
									<li class="color-blue" data-style="blue"></li>
									<li class="color-brown" data-style="brown"></li>
									<li class="color-purple" data-style="purple"></li>
									<li class="color-grey" data-style="grey"></li>
									<li class="color-white color-light" data-style="light"></li>
								</ul>
								<label>
									<span>Layout</span>
									<select class="layout-option m-wrap small">
										<option value="fluid" selected>Fluid</option>
										<option value="boxed">Boxed</option>
									</select>
								</label>
								<label>
									<span>Header</span>
									<select class="header-option m-wrap small">
										<option value="fixed" selected>Fixed</option>
										<option value="default">Default</option>
									</select>
								</label>
								<label>
									<span>Sidebar</span>
									<select class="sidebar-option m-wrap small">
										<option value="fixed">Fixed</option>
										<option value="default" selected>Default</option>
									</select>
								</label>
								<label>
									<span>Footer</span>
									<select class="footer-option m-wrap small">
										<option value="fixed">Fixed</option>
										<option value="default" selected>Default</option>
									</select>
								</label>
							</div>
						</div>
						<!-- END BEGIN STYLE CUSTOMIZER -->

						<ul class="breadcrumb">
							<li>
								<i class="icon-home"></i>
								<a href="{% url 'index' %}">首 页</a>
								<span class="icon-angle-right"></span>
							</li>
							<li>
								<a href="#">发布管理</a>
								<span class="icon-angle-right"></span>
							</li>
							<!--<li><a href="#">新增任务</a></li>-->
						</ul>
					</div>
				</div>
				<!-- END PAGE HEADER-->
				<!-- BEGIN PAGE CONTENT-->
				<div class="">
					<div class="span12">
						<!-- BEGIN VALIDATION STATES-->
						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption"><i class="icon-reorder"></i>新增发布 </div>
								<div class="tools">
									<a href="javascript:;" class="collapse"></a>
									<a href="#portlet-config" data-toggle="modal" class="config"></a>
									<a href="javascript:;" class="reload"></a>
									<a href="javascript:;" class="remove"></a>
								</div>
							</div>
		                                   {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
                            {% endif %}

							<div class="portlet-body form">
								<h3 class="block"></h3>
								<!-- BEGIN FORM-->
								<form method="post" class="form-horizontal">




									<div class="control-group warning">
											<label class="control-label" for="inputWarning">目标信息</label>
											<div class="controls">
												<select class="span3 select2_category" data-placeholder="hostinfo" tabindex="1" name="hostinfo"  required>
													<option value=""></option>
                                                    {% for o in ips %}
                                                        <option>{{o.relation_hostinfo__name}}:{{ o.relation_hostinfo__ip }}</option>
                                                    {% endfor %}
												</select>
											</div>
										</div>
<!--
									<div class="control-group warning">
										<label class="control-label" for="inputWarning">仓库-标签</label>
										<div class="controls">
                                           <select data-placeholder="ip-tags" class="chosen span3" multiple="multiple" tabindex="6" name="warehouse_tags"  >
                                                    {% for o in mirros %}
                                                        <option selected values="{{o.id}}">{{ o.src_warehouse_name }}{{ o.src_version }}</option>
                                                    {% endfor %}
											</select>
										</div>
									</div>
-->
                                    <div class="control-group warning">
                                        <label class="control-label" for="inputWarning">仓库-标签</label>
                                        <div class="controls">
											{% for o in mirros %}
	                                            <input type="text" required value="{{ o.src_warehouse_name }}{{ o.src_version }}" placeholder="warehouse_tag" name="warehouse_tag" class="large m-wrap" id="inputWarning" readonly="readonly" />
	                                			<input type="text" required value="{{ o.unique_id }}" name="id_code" class="large m-wrap"  style="display:none";/>
											{% endfor %}
                                        </div>
                                    </div>


									<div class="form-actions">
										<button type="submit" class="btn blue">Save</button>
										<button type="button" onclick="javascript:history.back(-1);" class="btn">Cancel</button>
									</div>
                                        {% csrf_token %}

								</form>
								<!-- END FORM-->
{#							</div>#}




						</div>
						<!-- END VALIDATION STATES-->
					</div>
				</div>


				<!-- END PAGE CONTENT-->
			</div>
			<!-- END PAGE CONTAINER-->
		</div>

	</div>
