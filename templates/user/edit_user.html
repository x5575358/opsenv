<!DOCTYPE html><!--[if IE 8]> <html lang="en" class="ie8"> <![endif]--><!--[if IE 9]> <html lang="en" class="ie9"> <![endif]--><!--[if !IE]><!--> <html lang="en"> <!--<![endif]--><!-- BEGIN HEAD --><head>	<meta charset="utf-8" />	<title>Metronic | Form Stuff - Form Validation</title>	<meta content="width=device-width, initial-scale=1.0" name="viewport" />	<meta content="" name="description" />	<meta content="" name="author" />	<!-- BEGIN GLOBAL MANDATORY STYLES -->	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>	<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>	<link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>	<link href="/static/css/style-metro.css" rel="stylesheet" type="text/css"/>	<link href="/static/css/style.css" rel="stylesheet" type="text/css"/>	<link href="/static/css/style-responsive.css" rel="stylesheet" type="text/css"/>	<link href="/static/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>	<link href="/static/css/uniform.default.css" rel="stylesheet" type="text/css"/>	<!-- END GLOBAL MANDATORY STYLES -->	<!-- BEGIN PAGE LEVEL STYLES -->	<link rel="stylesheet" type="text/css" href="/static/css/select2_metro.css" />	<link rel="stylesheet" type="text/css" href="/static/css/chosen.css" />	<!-- END PAGE LEVEL STYLES -->	<link rel="shortcut icon" href="/static/image/favicon.ico" /></head><!-- END HEAD --><!-- BEGIN BODY --><body class="page-header-fixed">	<!-- BEGIN HEADER -->	<div class="header navbar navbar-inverse navbar-fixed-top">		<!-- BEGIN TOP NAVIGATION BAR -->		<div class="navbar-inner">			{% include "head.html" %}		</div>		<!-- END TOP NAVIGATION BAR -->	</div>	<!-- END HEADER -->	<!-- BEGIN CONTAINER -->	<div class="page-container row-fluid">		<!-- BEGIN SIDEBAR -->		{% include "navigation.html" %}		<!-- END SIDEBAR -->		<!-- BEGIN PAGE -->		<div class="page-content">			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->			<div id="portlet-config" class="modal hide">				<div class="modal-header">					<button data-dismiss="modal" class="close" type="button"></button>					<h3>portlet Settings</h3>				</div>				<div class="modal-body">					<p>Here will be a configuration form</p>				</div>			</div>			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->			<!-- BEGIN PAGE CONTAINER-->			<div class="container-fluid">				<!-- BEGIN PAGE HEADER-->				<div class="row-fluid">					<div class="span12">						<!-- BEGIN STYLE CUSTOMIZER -->						<div class="color-panel hidden-phone">							<div class="color-mode-icons icon-color"></div>							<div class="color-mode-icons icon-color-close"></div>							<div class="color-mode">								<p>THEME COLOR</p>								<ul class="inline">									<li class="color-black current color-default" data-style="default"></li>									<li class="color-blue" data-style="blue"></li>									<li class="color-brown" data-style="brown"></li>									<li class="color-purple" data-style="purple"></li>									<li class="color-grey" data-style="grey"></li>									<li class="color-white color-light" data-style="light"></li>								</ul>								<label>									<span>Layout</span>									<select class="layout-option m-wrap small">										<option value="fluid" selected>Fluid</option>										<option value="boxed">Boxed</option>									</select>								</label>								<label>									<span>Header</span>									<select class="header-option m-wrap small">										<option value="fixed" selected>Fixed</option>										<option value="default">Default</option>									</select>								</label>								<label>									<span>Sidebar</span>									<select class="sidebar-option m-wrap small">										<option value="fixed">Fixed</option>										<option value="default" selected>Default</option>									</select>								</label>								<label>									<span>Footer</span>									<select class="footer-option m-wrap small">										<option value="fixed">Fixed</option>										<option value="default" selected>Default</option>									</select>								</label>							</div>						</div>						<!-- END BEGIN STYLE CUSTOMIZER -->						<ul class="breadcrumb">							<li>								<i class="icon-home"></i>								<a href="../../index.html">首 页</a>								<span class="icon-angle-right"></span>							</li>							<li>								<a href="../user_list">用户管理</a>								<span class="icon-angle-right"></span>							</li>							<li><a href="#">用户列表</a></li>						</ul>					</div>				</div>				<!-- END PAGE HEADER-->				<!-- BEGIN PAGE CONTENT-->				<div class="row-fluid">					<div class="span12">						<!-- BEGIN VALIDATION STATES-->						<div class="portlet box blue">							<div class="portlet-title">								<div class="caption"><i class="icon-reorder"></i>用户属性 </div>								<div class="tools">									<a href="javascript:;" class="collapse"></a>									<a href="#portlet-config" data-toggle="modal" class="config"></a>									<a href="javascript:;" class="reload"></a>									<a href="javascript:;" class="remove"></a>								</div>							</div>							<div class="portlet-body form">								<h3 class="block">修改</h3>								<!-- BEGIN FORM-->								<form method="post" class="form-horizontal">								{% for o in data %}									<div class="control-group warning">										<label class="control-label" for="inputWarning">用户名</label>										<div class="controls">											<input type="text"  value="{{ o.username }}" placeholder="username" name="username" class="large m-wrap" readonly="readonly" />											<!--<span class="help-inline">用户名</span>-->										</div>									</div>                                    <div class="control-group warning">										<label class="control-label" >password</label>										<div class="controls">											<input type="password" required value="********" placeholder="password" name="password" class="large m-wrap" />											<!--<span class="help-inline">password</span>-->										</div>									</div>									<div class="control-group warning">										<label class="control-label"  for="inputWarning">邮箱</label>										<div class="controls">											<input  type="email" value="{{o.email}}" placeholder="email" name="email" class="large m-wrap"  id="inputWarning" />											<!--<span class="help-inline">邮箱</span>-->										</div>									</div>                                     <div class="control-group">										<label class="control-label">角色</label>										<div class="controls">											<select   class="large m-wrap" placeholder="is_superuser" name="is_superuser" tabindex="1">												{% if o.is_superuser == true %}													<option selected value="1">管理员</option>													<option  value="0">普通用户</option>												{% else %}													<option value="1">管理员</option>													<option selected value="0">普通用户</option>												{% endif %}											</select>										</div>									</div>                                    <div class="control-group">										<label class="control-label">状态</label>										<div class="controls">											<select   class="large m-wrap" name="is_active" tabindex="1">												{% if o.is_active == True %}													<option selected value="1">激活</option>													<option  value="0">失效</option>												{% else %}													<option  value="1">激活</option>													<option  selected value="0">失效</option>												{% endif %}											</select>										</div>									</div>                                    <div class="control-group">										<label class="control-label">是否允许登陆web</label>										<div class="controls">											<select   class="large m-wrap" name="is_staff" tabindex="1">												{% if o.is_staff == True %}													<option selected value="1">是</option>													<option  value="0">否</option>												{% else %}													<option  value="1">是</option>													<option  selected value="0">否</option>												{% endif %}											</select>										</div>									</div>								{% endfor %}									<div class="form-actions">										<button type="submit" class="btn blue">Save</button>										<button type="button" onclick="javascript:history.back(-1);" class="btn">Cancel</button>									</div>                                        {% csrf_token %}								</form>								<!-- END FORM-->						</div>						<!-- END VALIDATION STATES-->					</div>				</div>				<!-- END PAGE CONTENT-->			</div>			<!-- END PAGE CONTAINER-->		</div>		<!-- END PAGE -->	</div>	<!-- END CONTAINER -->	<!-- BEGIN FOOTER -->	{% include "footer.html"%}	<!-- END FOOTER -->	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->	<!-- BEGIN CORE PLUGINS -->	<script src="/static/js/jquery-1.10.1.min.js" type="text/javascript"></script>	<script src="/static/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->	<script src="/static/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>	<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>	<!--[if lt IE 9]>	<script src="/static/js/excanvas.min.js"></script>	<script src="/static/js/respond.min.js"></script>	<![endif]-->	<script src="/static/js/jquery.slimscroll.min.js" type="text/javascript"></script>	<script src="/static/js/jquery.blockui.min.js" type="text/javascript"></script>	<script src="/static/js/jquery.cookie.min.js" type="text/javascript"></script>	<script src="/static/js/jquery.uniform.min.js" type="text/javascript" ></script>	<!-- END CORE PLUGINS -->	<!-- BEGIN PAGE LEVEL PLUGINS -->	<script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>	<script type="text/javascript" src="/static/js/additional-methods.min.js"></script>	<script type="text/javascript" src="/static/js/select2.min.js"></script>	<script type="text/javascript" src="/static/js/chosen.jquery.min.js"></script>	<!-- END PAGE LEVEL PLUGINS -->	<!-- BEGIN PAGE LEVEL STYLES -->	<script src="/static/js/app.js"></script>	<script src="/static/js/form-validation.js"></script>	<!-- END PAGE LEVEL STYLES -->	<script>		jQuery(document).ready(function() {		   // initiate layout and plugins		   App.init();		   FormValidation.init();		});	</script>	<!-- END JAVASCRIPTS --><script type="text/javascript">  var _gaq = _gaq || [];  _gaq.push(['_setAccount', 'UA-37564768-1']);  _gaq.push(['_setDomainName', 'keenthemes.com']);  _gaq.push(['_setAllowLinker', true]);  _gaq.push(['_trackPageview']);  (function() {    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;    ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);  })();</script></body><!-- END BODY --></html>
